{% extends "base.html" %}
{% block pageTitle %}Resultados de busqueda{%endblock%}

{% block pageContent %}
	<div class="container">
		<div>
			<form class="col s12" action="/newField" method="POST">
				<div class="row">
						<div class="row">
							Nuevo campo
						</div>

						<div class="row">
							<div class="input-field col s12">
								<input id="newFieldName" type="text" class="validate" name="newFieldName" required>
								<label for="newFieldName">Nombre</label>
							</div>

							<div class="input-field col s12">
								<select id="newFieldType" name="newFieldType">
									<option value="1">Texto</option>
									<option value="2">Entero</option>
									<option value="3">Decimal</option>
									<option value="4">Fecha</option>
								</select>
								<label for="newFieldType">Tipo</label>
							</div>
						</div>
				</div>

				<div class="center">
					<button class="btn waves-effect waves-light" type="submit" name="action">
						Agregar campo
						<i class="material-icons right">send</i>	
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
