{% extends "base.html" %}
{% block pageTitle %}Nuevo cliente{%endblock%}

{% block pageContent %}
<div class="container">
	<div>
		<form class="col s12" action="/newCustomer" method="POST">
			<div class="row">
					<div class="row">
						Nuevo cliente
					</div>

					<div class="row">
						{% for fillableField in fillableFields %}
							<div class="input-field col s12">
								<input id="{{fillableField['fieldName']}}" type="{{fillableField['fieldType']}}" class="validate" name="{{fillableField['fieldName']}}">
								<label for="{{fillableField['fieldName']}}">{{fillableField['fieldName']}}</label>
							</div>
						{% endfor %}
					</div>
			</div>

			<div class="center">
				<button class="btn waves-effect waves-light" type="submit" name="action">
					Agregar
					<i class="material-icons right">send</i>	
				</button>
			</div>
		</form>
	</div>
</div>

<script>
	$(document).ready(function(){
		$('.datepicker').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 100 // Creates a dropdown of 15 years to control year
		});
	});
</script>
{% endblock %}
