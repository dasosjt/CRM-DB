{% extends "base.html" %}
{% block pageTitle %}Perfil de cliente{%endblock%}

{% block pageContent %}
	<div class="container">
		<table class='highlight responsive-table centered bordered'>
			<thead>
				<tr>
				{% for campo in campos %}
					<th>{{campo['fieldName']}}</th>
				{% endfor %}	
				</tr>
			</thead>
			<img src={{image_path}}>	
			<tbody>
				<tr>
					{% for valor in fila %}
						<td>{{valor['valor']}}</td>
					{% endfor %}
				</tr>
			</tbody>
			
		</table>
	</div>
{% endblock %}
